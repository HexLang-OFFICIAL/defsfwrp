<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DistilGPT-2 Chatbot</title>
  <style>
    body { background: #1a1a1a; color: #eee; font-family: monospace; padding: 1rem; }
    #log { white-space: pre-wrap; max-height: 70vh; overflow-y: auto; border: 1px solid #444; padding: 1rem; border-radius: 6px; background: #262626; }
    input, button { font-size: 1rem; padding: 0.5rem; margin-top: 1rem; width: 100%; border-radius: 6px; border: none; }
    button { background: #6c47ff; color: white; cursor: pointer; }
  </style>
</head>
<body>

<h1>DistilGPT-2 Web Chat</h1>
<div id="log">Loading model... please wait</div>

<input type="text" id="prompt" placeholder="Type a message..." disabled />
<button id="sendBtn" disabled>Send</button>

<script type="module">
  import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.3.0/dist/transformers.min.js';

  const log = document.getElementById('log');
  const promptInput = document.getElementById('prompt');
  const sendBtn = document.getElementById('sendBtn');

  let generator;
  let chatHistory = [];

  function logMessage(msg) {
    log.textContent += '\n' + msg;
    log.scrollTop = log.scrollHeight;
  }

  function formatChatPrompt(userInput) {
    // Keep it under control with clear roles
    chatHistory.push(`User: ${userInput}`);
    return chatHistory.slice(-6).join('\n') + `\nAI:`; // last 3 exchanges
  }

  async function loadModel() {
    try {
      generator = await pipeline('text-generation', 'xenova/distilgpt2');
      logMessage('Model loaded! You can chat now.');
      promptInput.disabled = false;
      sendBtn.disabled = false;
      promptInput.focus();
    } catch (e) {
      logMessage('Failed to load model: ' + e.message);
    }
  }

  sendBtn.onclick = async () => {
    const text = promptInput.value.trim();
    if (!text) return;
    logMessage('You: ' + text);
    promptInput.value = '';
    promptInput.disabled = true;
    sendBtn.disabled = true;

    const promptText = formatChatPrompt(text);

    try {
      const output = await generator(promptText, {
        max_new_tokens: 60,
        do_sample: true,
        top_p: 0.85,        // tighter than 0.9
        temperature: 0.6,   // more "sane"
        repetition_penalty: 1.2,  // avoids looping
        stop: ['\nUser:']   // cuts off when it thinks it's your turn
      });

      let raw = output[0].generated_text;
      let response = raw.slice(promptText.length).trim().split('\n')[0]; // get only the first response line

      logMessage('AI: ' + (response || '[no response]'));
      chatHistory.push(`AI: ${response}`);
    } catch (e) {
      logMessage('Error generating response: ' + e.message);
    } finally {
      promptInput.disabled = false;
      sendBtn.disabled = false;
      promptInput.focus();
    }
  };

  loadModel();
</script>

</body>
</html>
