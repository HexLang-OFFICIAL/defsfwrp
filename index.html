<!DOCTYPE html>
<html>
<head>
  <title>MiniGPT++ (Offline AI Chat)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    .chat-log { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: auto; background: #f9f9f9; }
    .user { color: blue; margin-bottom: 0.5em; }
    .bot { color: green; margin-bottom: 1em; }
    textarea { width: 100%; }
  </style>
</head>
<body>
  <h2>MiniGPT++ (Offline AI Chat)</h2>

  <label for="model-select">Choose model:</label>
  <select id="model-select">
    <option value="Xenova/gpt2">GPT-2</option>
    <option value="Xenova/distilgpt2">DistilGPT2</option>
    <option value="Xenova/phi-1_5">Phi-1.5 (smarter)</option>
  </select>
  <button onclick="loadSelectedModel()">Load Model</button>

  <div class="chat-log" id="chat-log"></div>

  <textarea id="user-input" rows="3" placeholder="Say something..."></textarea><br>
  <button onclick="chat()">Send</button>

  <script src="main.js"></script>
</body>
</html>
