<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔥 NSFW RP Chat - Xenova Edition</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
    }

    .entry {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1em;
    }

    .entry img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 0.5em;
    }

    .bubble {
      background: #333;
      padding: 0.75em 1em;
      border-radius: 10px;
      max-width: 70%;
    }

    .entry.user .bubble {
      background: #0a84ff;
      color: white;
      margin-left: auto;
      margin-right: 0;
      order: 2;
    }

    .entry.user img {
      order: 3;
      margin-left: 0.5em;
      margin-right: 0;
    }

    #input-bar {
      display: flex;
      padding: 0.5em;
      background: #222;
      gap: 0.5em;
    }

    #user-input {
      flex: 1;
      padding: 0.5em;
      border: none;
      background: #333;
      color: white;
    }

    select, button {
      background: #444;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
    }

    select:hover, button:hover {
      background: #666;
    }
  </style>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.0';

    const avatars = {
      "Succubus": "https://i.imgur.com/YkV9spW.png",
      "Yandere": "https://i.imgur.com/ogQOjw5.png",
      "Maid": "https://i.imgur.com/ITmfiBx.png",
      "Himbo": "https://i.imgur.com/2v7E5qK.png",
      "User": "https://i.imgur.com/7k0cP1F.png"
    };

    const characterPrompts = {
      "Succubus": "You are a seductive succubus who loves steamy, naughty conversations.",
      "Yandere": "You are a jealous, obsessive lover who will say anything to keep the user's attention.",
      "Maid": "You are a loyal maid who always obeys your master's requests, no matter how lewd.",
      "Himbo": "You're a hot, clueless flirt who just wants to please the user."
    };

    let generator, selectedCharacter = "Succubus";
    let chatHistory = [];

    const chatLog = document.getElementById("chat-log");
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const charSelect = document.getElementById("char-select");
    const saveBtn = document.getElementById("save-btn");
    const loadBtn = document.getElementById("load-btn");

    function appendEntry(role, message, avatarURL) {
      const entry = document.createElement("div");
      entry.className = `entry ${role}`;

      const img = document.createElement("img");
      img.src = avatarURL || avatars[role];

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = message;

      entry.appendChild(img);
      entry.appendChild(bubble);
      chatLog.appendChild(entry);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function setup() {
      appendEntry("ai", "Loading model... ⏳", avatars[selectedCharacter]);
      generator = await pipeline("text-generation", "Xenova/gpt2");
      appendEntry("ai", "Model loaded ✅", avatars[selectedCharacter]);
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;
      userInput.value = "";

      chatHistory.push({ role: "user", content: input });
      appendEntry("user", input, avatars["User"]);

      const historyText = chatHistory.slice(-6).map(h =>
        `${h.role === "user" ? "User" : "AI"}: ${h.content}`
      ).join("\n");

      const prompt = `${characterPrompts[selectedCharacter]}\n${historyText}\nAI:`;

      const output = await generator(prompt, {
        max_new_tokens: 120,
        temperature: 0.95,
        top_k: 50,
        repetition_penalty: 1.2,
      });

      const reply = output[0].generated_text.split("AI:").pop().trim();
      chatHistory.push({ role: "ai", content: reply, character: selectedCharacter });
      appendEntry("ai", reply, avatars[selectedCharacter]);
    }

    function updateCharacter() {
      selectedCharacter = charSelect.value;
      appendEntry("ai", `Switched to ${selectedCharacter}.`, avatars[selectedCharacter]);
    }

    function saveChat() {
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      appendEntry("ai", "Chat saved 💾", avatars[selectedCharacter]);
    }

    function loadChat() {
      const saved = localStorage.getItem("chatHistory");
      if (!saved) return;
      chatHistory = JSON.parse(saved);
      chatLog.innerHTML = "";
      for (const entry of chatHistory) {
        const avatar = entry.role === "user" ? avatars["User"] : avatars[entry.character || selectedCharacter];
        appendEntry(entry.role, entry.content, avatar);
      }
    }

    sendBtn.onclick = sendMessage;
    saveBtn.onclick = saveChat;
    loadBtn.onclick = loadChat;
    charSelect.onchange = updateCharacter;
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    setup();
  </script>
</head>
<body>
  <div id="chat-log"></div>
  <div id="input-bar">
    <select id="char-select">
      <option value="Succubus">Succubus</option>
      <option value="Yandere">Yandere</option>
      <option value="Maid">Maid</option>
      <option value="Himbo">Himbo</option>
    </select>
    <input type="text" id="user-input" placeholder="Say something naughty..." />
    <button id="send-btn">Send</button>
    <button id="save-btn">💾</button>
    <button id="load-btn">📂</button>
  </div>
</body>
</html>
